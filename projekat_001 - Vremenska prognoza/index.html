<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremenska prognoza</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <div id="app" class="container">
        <h1><i class="fa-solid fa-cloud"></i> Vremenska prognoza</h1>
        
        <form @submit.prevent="fetchWeather" action="" class="city-form">
            <input v-model="city" @keyup.enter="fetchWeather" type="text" id="grad" placeholder="Unesite grad">
            <button @click="fetchWeather" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Pretraži</button>
        </form>

        <!-- Prikaz podataka o vremenu -->
        <div v-if="weather" class="container">
            <h2>{{ weather.name }}, {{ weather.sys.country }}</h2>
            <p><i class="fa-solid fa-temperature-three-quarters"></i> Temperatura: {{ weather.main.temp }}°C</p>
            <p><i class="fa-solid fa-wind"></i> Vetar: {{ weather.wind.speed }} m/s</p>
            <p><i class="fa-solid fa-map-pin"></i> Opis: {{ weather.weather[0].description }}</p>
        </div>

        <!-- Prikaz poruke ako dođe do greške -->
        <p v-if="error" class="error">{{ error }}</p>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios (za API pozive) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
